<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>إنشاء حساب جديد - الرحلة الصيفية</title>
    <link rel="stylesheet" href="style_index.css">
</head>
<body>
    <div class="login-container">
        <h2>إنشاء حساب جديد</h2>
        <form>
            <label for="new-username">اسم المستخدم:</label>
            <input type="text" id="new-username" name="new-username" required placeholder="أدخل اسم المستخدم">
            <br>
            <label for="new-password">كلمة المرور:</label>
            <input type="password" id="new-password" name="new-password" required placeholder="أدخل كلمة المرور">
            <br>
            <label for="confirm-password">تأكيد كلمة المرور:</label>
            <input type="password" id="confirm-password" name="confirm-password" required placeholder="أعد إدخال كلمة المرور">
            <br>
            <button type="submit">إنشاء حساب</button>
        </form>
        <p style="margin-top: 15px;">
            لديك حساب بالفعل؟ <a href="index.html">تسجيل الدخول</a>
        </p>
    </div>
<script src="script_index.js"></script>
</body>
</html>
