<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>مواقع أخرى مفيدة</title>
    <style>
        body {
            background: #f7f7fa;
            font-family: 'Cairo', Tahoma, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 480px;
            margin: 40px auto;
            background: #fffbe7;
            border-radius: 18px;
            box-shadow: 0 2px 16px #0002;
            padding: 28px 24px;
        }
        h2 {
            color: #2196f3;
            text-align: center;
            margin-bottom: 24px;
            letter-spacing: 1px;
        }
        .links-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .links-list li {
            margin-bottom: 18px;
            background: #e3f2fd;
            border-radius: 12px;
            box-shadow: 0 1px 6px #2196f322;
            transition: background 0.2s;
            padding: 14px 18px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .links-list li:hover {
            background: #bbdefb;
        }
        .links-list a {
            color: #1565c0;
            font-weight: bold;
            font-size: 1.1em;
            text-decoration: none;
            transition: color 0.2s;
            display: flex;
            align-items: center;
            gap: 7px;
        }
        .links-list a:hover {
            color: #0d47a1;
        }
        .icon {
            font-size: 1.5em;
        }
        .back-home {
            display: block;
            margin: 32px auto 0 auto;
            background: #2196f3;
            color: #fff;
            border: none;
            border-radius: 18px;
            padding: 10px 36px;
            font-size: 1.1em;
            cursor: pointer;
            box-shadow: 0 2px 8px #0001;
            text-align: center;
            text-decoration: none;
            transition: background 0.2s;
        }
        .back-home:hover {
            background: #1565c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>روابط مواقع أخرى مفيدة</h2>
        <ul class="links-list">
            <li>
                <span class="icon">🌍</span>
                <a href="https://www.google.com/" target="_blank">جوجل</a>
            </li>
            <li>
                <span class="icon">🎬</span>
                <a href="https://www.youtube.com/" target="_blank">يوتيوب</a>
            </li>
            <li>
                <span class="icon">📚</span>
                <a href="https://ar.wikipedia.org/" target="_blank">ويكيبيديا العربية</a>
            </li>
            <li>
                <span class="icon">📰</span>
                <a href="https://www.bbc.com/arabic" target="_blank">بي بي سي عربي</a>
            </li>
            <li>
                <span class="icon">🗺️</span>
                <a href="https://www.google.com/maps" target="_blank">خرائط جوجل</a>
            </li>
            <li>
                <span class="icon">📧</span>
                <a href="https://mail.google.com/" target="_blank">Gmail</a>
            </li>
        </ul>
        <a href="home.html" class="back-home">العودة للصفحة الرئيسية</a>
    </div>
</body>
</html>
